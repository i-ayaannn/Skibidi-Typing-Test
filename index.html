<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skibidi Typing Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Skibidi Typing Test</h1>
    <div class="test-area">
      <div id="test-text"></div>
      <textarea id="typing-area" placeholder="Start typing here..." disabled></textarea>
    </div>
    <div class="controls">
      <button id="start-btn">Start Test</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div class="stats">
      <p id="timer">Time left:  60s</p>
      <p id="speed">Speed: 0 WPM</p>
      <p id="accuracy">Accuracy: 0%</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
